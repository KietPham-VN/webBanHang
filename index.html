<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container1 d-flex">
			<div class="left mt-3 mb-3">
				<div class="sticky">
					<h5>Thông Tin Sản Phẩm</h5>
					<div>
						<form class="form mb-3 d-block">
							<div>
								<label class="form-label d-block" for="name"
									>Tên sản phẩm</label
								>
								<input class="d-block" type="text" id="name" />
							</div>
							<div>
								<label class="form-label d-block" for="price"
									>Giá sản phẩm</label
								>
								<input class="d-block" type="text" id="price" />
							</div>
							<div>
								<label class="form-label d-block" for="amount">Số lượng</label>
								<input class="d-block" type="text" id="amount" />
							</div>
							<div>
								<label class="form-label d-block" for="description"
									>Mô tả</label
								>
								<textarea class="d-block des mb-3" type="text" id="description">
								</textarea>
							</div>
							<div class="controller d-flex justify-content-between">
								<button class="btn btn-primary">ADD</button>
								<button type="button" class="btn btn-danger">Delete</button>
								<button type="button" class="btn btn-secondary">Clear</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="right">
				<form class="search-form form d-flex justify-content-around mb-3 mt-5">
					<input class="search" type="text" />
					<button class="btn-icon">
						<img
							class="icon-img"
							src="https://png.pngtree.com/png-clipart/20230407/original/pngtree-magnifying-glass-line-icon-png-image_9034301.png"
						/>
					</button>
				</form>
				<div class="card-carousel"></div>
			</div>
		</div>
		<script src="./style.js"></script>
	</body>
</html>
